<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Online Güncelleme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
        }

        #timer {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Rise Online Güncelleme Sayaci</h1>
        <p id="lastUpdate">Son Güncelleme: <span id="lastUpdateTime">2024-11-30T12:00:00Z</span></p>
        <div id="timer">Rise Online Son Güncellemeden Beri: 0 gün 0 saat 0 dakika 0 saniye gecti</div>
    </div>

    <script>
        const lastUpdateTimestamp = new Date("2024-08-27T12:00:00Z");

        function updateTimer() {
            const now = new Date();
            const elapsedMilliseconds = now - lastUpdateTimestamp;
            const elapsedSeconds = Math.floor(elapsedMilliseconds / 1000);

            const days = Math.floor(elapsedSeconds / (24 * 3600));
            const hours = Math.floor((elapsedSeconds % (24 * 3600)) / 3600);
            const minutes = Math.floor((elapsedSeconds % 3600) / 60);
            const seconds = elapsedSeconds % 60;

            document.getElementById('timer').textContent = `Rise Online Son Güncellemeden Beri: ${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye gecti.`;
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
